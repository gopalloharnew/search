<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <!-- Searchbox -->
    <div class="search-box flex center">
        <input id="search" autocapitalize="none" autocomplete="off" autocorrect="off"  tabindex="0" type="text" spellcheck="false" placeholder="Search"  style="outline: none;">
    </div>

    <!-- Filterbox -->
    <div class="filter-box-wraper flex center">
        <ul class="filter-box flex">
            <template class="filter-tag-template">
                <li class="filter-tag-wraper flex center" data-filter-tag-active="false">
                    <span class="filter-tag">HTML</span>
                    <span class="filter-tag-number flex center">15</span>
                </li>
            </template>
        </ul>
    </div>

    <!-- Cardbox -->
    <div class="card-container flex column">
        <template class="mycard-templet">
            <div class="card-box">
                <a href="" target="_blank" class="card-title"></a>
                <ul class="card-tag-box flex"></ul>
                <div class="card-description"></div>
                <a href="" target="_blank" class="card-link flex center">Visit</a>
            </div>
        </template>
    </div>
</body>
</html>
